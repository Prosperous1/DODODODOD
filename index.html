<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Dodo Pizza</title>
</head>
<body>
    <header id="staticHeader">
        <div class="up-header">
            <div class="logo">
                <a href="#staticHeader"></a>
                <div class="logo-p">
                    <img src="img\logo\lpic.png" alt="Додо Пицца">
                </div>
                <div class="log-text">
                    <div class="lg">
                        <img src="img\logo\dodo.png" alt="Додо">
                        <img src="img\logo\pizza.png" alt="Пицца">
                    </div>
                    <div class="text-lo">
                        <p>Сеть пиццерий №1 в России</p>
                    </div>
                </div>
            </div>
            <div class="phon">
                <p>8 800 302-00-60</p>
                <p>Звонок бесплатный</p>
            </div>
        </div>
        <div class="bottom">
            <nav class="menu">
                <a href="#pizza">Пицца</a>
                <a href="#kombo">Комбо</a>
                <a href="#zakyski">Закуски</a>
                <a href="#desert">Десерты</a>
                <a href="#drink">Напитки</a>
                <a href="other">Другие товары</a>
            </nav>
            <button class="korz">Корзина</button>
        </div>
    </header>
    <section class="korusel">
        <img src="img\carousel\1_carousel.png" alt="No meat?">
    </section>
    <section class="hot-and-new ">
        <h2>Новое и популярное</h2>
        <div class="cards-hot">
            <div class="card-hot">
                <img src="img\hot\image3.png" alt="Цезарь">
                <div class="contenr">
                    <p>Цезарь</p>
                    <p>от 445 ₽</p>
                </div>
            </div>
            <div class="card-hot">
                <img src="img\hot\image2.png" alt="Losos">
                <div class="contenr">
                    <p>Нежный лосось</p>
                    <p>от 495 ₽</p>
                </div>
            </div>
            <div class="card-hot">
                <div class="contenr">
                    <img src="img\hot\image4.png" alt="Carbanare">
                    <p>Карбанонара</p>
                    <p>от 445 ₽</p>
                </div>
            </div>
            <div class="card-hot">
                <div class="contenr">
                    <img src="img\hot\image1.png" alt="Two pizz">
                    <p>Две пиццы</p>
                    <p>от 899 ₽</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
